<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario Empresa</title>
	<link rel="shortcut icon" href="ico1.png" type="">
	<link rel="stylesheet" type="text/css" href="form.css">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<section class="general">
		<div class="imgbox">
			<img src="img/formu2.jpg">
		</div>

		<div class="contentbox">
			<div class="formbox">
				
				<form>
					<h2>EMPRESA</h2>
					<div class="inputbox">
						<span>Nombre</span>
						<input type="text" name="nom" placeholder="escribe tu nombre">
					</div>
					<div class="inputbox">
						<span>Clave</span>
						<input type="password" name="clave" placeholder="escribe tu clave" minlength="8" maxlength="15">
					</div>
					<div class="inputbox">
						<span>Correo</span>
						<input type="email" name="correo" placeholder="escribe tu correo">
					</div>

					<div class="inputbox">
					<div class="col-25">
						<span>Pais:</span>
						</div>
						<div class="col-75">
							<select name="pais">
								<option>Bolivia</option>
								<option>Peru</option>
								<option>Argentina</option>
								<option>Brasil</option>
								<option>Paraguay</option>
								<option>venezuela</option>
								<option>Alemania</option>
								<option>Estados Unidos</option>
								<option>Hoduras</option>
							</select>
						</div>
					</div>

					<div class="inputbox">
					<div class="col-25">
					<span>Tipo de proyecto </span>
					</div>
						<div class="col-75">
							<select name="pais">
								<option>proyecto1</option>
								<option>proyecto2</option>
								<option>proyecto3</option>
								<option>proyecto4</option>
								<option>proyecto5</option>
								<option>proyecto6</option>
								<option>proyecto7</option>
							</select>
							
						</div>
					</div>
				
					<div class="inputbox">
						<div class="col-25">
						<span>Fecha</span>
						</div>
						<div class="col-75">
							<input type="date" name="fecha" min="2021-10-01">
						</div>
					</div>
					<div class="inputbox">
						<div>
						<span>Comentarios</span>
						</div>
						<div>
							<textarea></textarea>
					</div>
					</div>
					<div class="inputbox">
						<div class="col-50">
						<input type="submit" name="enviar" value="Enviar ">
						</div>
						<div class="col-50">
							<input type="reset" name="clear" value="Limpiar">
						</div>
					</div>
				
				<h3>Redes sociales</h3>
				<div class="social-media">
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-whatsapp'></i>
                </a>  
            	</div>
            	</form>

			</div>
		</div>
	</section>

</body>
</html>
